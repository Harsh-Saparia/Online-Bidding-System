{% extends 'base2.html' %}
{% block content %}
{% for i in items%}
<table width=100%>
    <tr>
        <td colspan="2"><h1><b>{{i.name}}</b></h1></td>
        <td rowspan="5"><img src="{{i.profile.url}}" class="img" alt=""></td>
    </tr>
    <tr>
        <td colspan="2"><h4><b>{{i.short_description}}</b></h4></td>
    </tr>
    <tr>
        <td><h3><b>Current Price : {{i.currentPrice}}</b></h3></td>
        <td><h3><b>Base Price : {{i.basePrice}}</b></h3></td>
    </tr>
    <tr>
        <td colspan="2" ><h3><b>Auction Date : {{i.start_date}}</b></h3></td>
    </tr>
    <tr>
        <td colspan="2" ><h3><b>Status : {{i.status}}</b></h3></td>
    </tr>
</table>
<hr>
{% endfor%}
{% endblock %}
